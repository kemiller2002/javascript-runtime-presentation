<html>
  <head>
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      div {
        display: flex;
        flex-direction: column;
      }

      body > div {
        flex: 1 1 auto;
      }

      textarea {
        flex-grow: 2;
      }

      [button-wrapper] {
        flex-grow: 0;
      }

      pre {
        flex-grow: 1;
        font-size: large;
      }
    </style>
    <script example-code>
      function postMessage(message) {
        document.getElementById("messageDisplay").value += message + "\n";
      }

      function runExample() {
        for (let ii = 0; ii < 1000; ii++) {
          const currentI = ii;

          if (ii == 0) {
            setTimeout(() => postMessage("I AM THE FIRST MESSAGE WHICH SHOULD FIRE IMMEDIATELY"), 0);
          }

          postMessage(ii);
        }
      }
    </script>
    <script load-code>
      (() =>
        document.addEventListener(
          "DOMContentLoaded",
          (e) => (e.target.querySelector("[javascript-contents]").innerHTML = e.target.querySelector("script").innerHTML)
        ))();
    </script>
  </head>
  <body>
    <div>
      <div><button onclick="postMessage('hello world')">Print Hello World</button></div>
      <textarea id="messageDisplay"></textarea>
    </div>
    <div button-wrapper><button onclick="runExample()">Run Example</button></div>
    <pre javascript-contents></pre>
  </body>
</html>
